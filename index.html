<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1 {
			color: #eee;
			font-weight: 100;
			text-align: center;
			text-transform: uppercase;
			margin: 2em 0;
		}
		button {
			display: block;
			width: 200px;
			height: 75px;
			margin: auto;
			font-size: 32px;
			font-variant: small-caps;
			background-color: #222;
			border-radius: 3px;
			border: none;
			color: #eee;
		}
		button:focus {
			outline: none;
		}
		button:active {
			background-color: #111;
			border-radius: 4px; 
		}
		.toggle {
			color: #222;
		}
	</style>
</head>
<body>
	<h1 id="demo">This is blinking in Morse code!</h1>
	<button onclick="morse('demo')">Start Morse</button>
	<script src="morseToggle.js"></script>
</body>
</html>
